<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <button id="new-book">New Book</button>
    <div class="form-popup" id="book-form">
        <form action="#" class="form-container">
            <h1>New Book Information</h1>

            <label for="title"><b>Book Title</b></label>
            <input type="text" placeholder="Enter Book Title" name="book-title" required>

            <label for="author"><b>Author</b></label>
            <input type="text" placeholder="Enter Author Name" name="author" required>

            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
</body>

</html>
